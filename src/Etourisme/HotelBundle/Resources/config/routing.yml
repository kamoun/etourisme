    defaults: { _controller: "HotelBundle:Default:deleteCategorie" }
add_ville:
    path:     /Connected/Hotel/ville
    defaults: { _controller: "HotelBundle:Default:addVille" }  
delete_ville:
    path:     /Connected/Hotel/delete/ville
    defaults: { _controller: "HotelBundle:Default:deleteVille" }
delete_picture:
    path:     /Connected/Hotel/delete/picture
    defaults: { _controller: "HotelBundle:Default:deletePicture" }
add_details_hotel:
    path:     /Connected/Hotel/addDetails
    defaults: { _controller: "HotelBundle:Default:addDetailsHotel" }
