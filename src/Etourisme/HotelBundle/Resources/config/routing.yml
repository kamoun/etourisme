hotel_homepage:
    path:     /Connected
    defaults: { _controller: HotelBundle:Default:index }
create_hotel:
    path:     /Connected/Hotel/Create
    defaults: { _controller: "HotelBundle:Default:createHotel" }
list_hotels:
    path:     /Connected/Hotel/List
    defaults: { _controller: HotelBundle:Default:viewHotels}
delete_hotel:
    path:     /Connected/Hotel/{id}/Delete
    defaults: { _controller: "HotelBundle:Default:deleteHotel" }    
edit_hotel:
    path:     /Connected/Hotel/Edit/{id}
    defaults: { _controller: "HotelBundle:Default:editHotel" }


update_hotel:
